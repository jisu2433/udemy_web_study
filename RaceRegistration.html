<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Race Registration</title>
    </head>
    <body>
        <h1>Race Registration!</h1>
        <form action="">
            <label for="First">First Name</label>
            <input type="text" id="First" name="firstname" required="required">
            <label for="Last">Last Name</label>
            <input type="text" id="Last" name="lastname" required="required">
            <div>
                <p>Select a Race:</p>
                <div>
                    <input type="radio" name="race" id="funrun" value="funrun">
                    <label for="funrun">Fun Run 5K</label>
                </div>
                <div>
                    <input type="radio" name="race" id="half" value="half">
                    <label for="half">Half Marathon</label>
                </div>
                <div>
                    <input type="radio" name="race" id="full" value="full">Full Marathon</label>
                <label for="full">Full Marathon</label>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required="required">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required="required">
            </div>
            <div>
                <label for="age">Select Age Group</label>
                <select name="age" size="1">
                    <option value="under18">under18</option>
                    <option value="18-30">18-30</option>
                    <option value="30-50">30-50</option>
                    <option value="50+">50+</option>
                </select>
            </div>
            <button type="submit">Register!</button>
        </form>
    </body>
</html>
